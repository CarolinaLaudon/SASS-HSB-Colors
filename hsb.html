  <!-- ARCHIVO -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wdth,wght@0..1,62..125,100..900&display=swap" rel="stylesheet">
  <!-- NOTO SANS -->

  <script src="cl-includes/myScript.js" defer></script>
  <title>HSB Colors</title>
</head>
<body>
  <div class="title">
    RGB SYSTEM FOR SCREEN
  </div>
  <div class="flexbox">
  <div class="clr0 clr-400 circle">RED #FF0000</div>
  <div class="clr120 clr-400 circle">GREEN #00FF00</div>
  <div class="clr240 clr-400 circle">BLUE #0000FF</div>
</div>
<div class="title">
  CMYK SYSTEM FOR PRINT
</div>
<div class="flexbox">
  <div class="clr60 clr-400 circle">YELLOW #FFFF00</div>
  <div class="clr300 clr-400 circle">MAGENTA #FF00FF</div>
  <div class="clr180 clr-400 circle">CYAN #00FFFF</div>
</div>
<div class="title">
  KEY IN CMYK + WHITE
</div>
<div class="flexbox">
  <div class="circle" style="background-color:black; color:white">BLACK/KEY #FFFFFF</div>
  <div class="circle" style="background-color:white; color:black; border:1px solid black;">WHITE #000000</div>
</div>

</body>
</html>
